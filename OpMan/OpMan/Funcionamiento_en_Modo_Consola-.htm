<p class="WD_Heading1">Funcionamiento en Modo Consola</p>
<p class="WD_Normal">El funcionamiento de la máquina en modo Consola le permite mover ítems de la máquina utilizando un péndulo. La mayoría de las acciones son continuas mientras se tenga oprimido el botón del péndulo y se detienen al dejar de pulsar el botón.</p>
