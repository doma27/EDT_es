<p class="WD_Heading2">Modos de Navegación</p>
<p class="WD_Normal">Para utilizar la máquina, se utiliza una interfaz de pantalla táctil que permite navegar por menús y submenús.</p>
<p class="WD_Normal">NOTA: También se puede utilizar un ratón para navegar por el interfaz de usuario<a name="IX_interfaz_de_usuario_9" id="IX_interfaz_de_usuario_9"></a>&#160;si se prefiere.</p>
